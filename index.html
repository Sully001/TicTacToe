<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Simple Tic Tac Toe</h1>
    <h3 id="rules">Player 1 (X) | Player 2 (O)</h3>
    <h2 id="winner"></h2>
    <button id="reset">Reset</button>

    <div id="gameBoard">
        <div data-square="0"></div>
        <div data-square="1"></div>
        <div data-square="2"></div>
        <div data-square="3"></div>
        <div data-square="4"></div>
        <div data-square="5"></div>
        <div data-square="6"></div>
        <div data-square="7"></div>
        <div data-square="8"></div>
    </div>
</body>
</html>
